<h2>Hosts</h2>
<!--{{column}} : {{isDesc}}-->
<div class="row form-group mt-4">
<a class="btn btn-md btn-primary col-xs-2" (click)="getHosts(); $event.stopPropagation()">Refresh</a>
</div>
<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th class="col-sm-1" style="cursor: pointer;" (click)="sort('isUp')">
          Status
          <i class="fa" [ngClass]="{'fa-sort': column != 'Status', 'fa-sort-asc': (column == 'Status' && isDesc), 'fa-sort-desc': (column == 'Status' && !isDesc) }" aria-hidden="true"> </i>
        </th>
        <th class="col-sm-1" style="cursor: pointer;" (click)="sort('hostname')">Hostname</th>
        <th class="col-sm-1" style="cursor: pointer;" (click)="sort('ipAddress')">IP</th>
        <th class="col-sm-1" style="cursor: pointer;" (click)="sort('macAddress')">mac</th>
        <th class="col-sm-1" style="cursor: pointer;" (click)="sort('macAddress')">Last online time</th>
      </tr>
    </thead>
    <tbody *ngFor="let host of hosts | orderBy: {property: column, direction: direction}" (mouseover)="onSelect(host)">
      <tr  style="cursor: pointer;" (click)="loadDetails(host)" [ngClass]="{'active': activeHost == host}">
        <td *ngIf="host.isUp == true; then hostUp else hostDown"></td>
        <td class="col-sm-1">{{host.hostname}}</td>
        <td class="col-sm-1">{{host.ipAddress}}</td>
        <td class="col-sm-1">{{host.macAddress}}</td>
        <td class="col-sm-1">{{host.scanTime | date:'dd-MM-yyyy HH:mm:ss'}}</td>
        <ng-template #hostUp>
          <td class="col-sm-1" style="color:darkgreen;">Online</td>
        </ng-template>
        <ng-template #hostDown>
          <td class="col-sm-1" style="color:red;">Offline</td>
        </ng-template>
      </tr>
      <tr *ngIf= 'showDetails && selectedHost == host'>
          <app-host-details [host]="selectedHost" [hosts]="hosts"></app-host-details>
      </tr>
    </tbody>
  </table>
</div>
<div class="row form-group mt-4">
  <a class="btn btn-md btn-primary col-xs-2" (click)="getHosts(); $event.stopPropagation()">Refresh</a>
</div>
