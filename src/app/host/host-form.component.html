<form #hostForm="ngForm" (ngSubmit)="onFormSubmit(hostForm)">
    <div class="form-group row">
        <div class="col-xs-3">
            <select class="form-control" name="place" [(ngModel)]="place">
                <option [ngValue]="null" disabled>Choose place</option>
                <option *ngFor="let place of places" [ngValue]="place">
                    {{place.name}}
                </option>
            </select>
        </div>
        <div class="col-xs-2">
            <input class="form-control" placeholder="hostname" id="hostname" required minlength="2"
                   [(ngModel)]="host.hostname" name="hostname" #hostname="ngModel"/>
        </div>
        <div class="col-xs-2">
            <input class="form-control" type="password" placeholder="password" id="password" required minlength="2"
                   [(ngModel)]="host.password" name="password" #password="ngModel"/>
        </div>
        <div class="col-xs-2">
            <input class="form-control" type="password" placeholder="confirm password" id="confirmPassword" required minlength="2"
                   [(ngModel)]="host.confirmPassword" name="confirmPassword" #confirmPassword="ngModel"/>
        </div>
        <div class="col-xs-3">
            <button class="btn btn-md btn-primary col-xs-8">Add</button>
        </div>
    </div>
    <div *ngIf="error" class="alert alert-danger">
        <p>{{error}}</p>
        <p>234234234</p>
    </div>
    <div *ngIf="hostname.invalid && (hostname.dirty || hostname.touched)"
         class="alert alert-danger">
        <div *ngIf="hostname.errors.required">
            name is required.
        </div>
        <div *ngIf="hostname.errors.minlength">
            IP name must be at least 4 characters long.
        </div>
    </div>
</form>
